apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: sno01001
  namespace: sno01001
spec:
  clusterName: sno01001
  clusterNamespace: sno01001
  clusterLabels:
    cloud: auto-detect
    vendor: auto-detect

  observability:
    enabled: true

  iamPolicyController:
    enabled: false

  policyController:
    enabled: true

  searchCollector:
    enabled: false

  workManager:
    enabled: true

  certPolicyController:
    enabled: false

  applicationManager:
    enabled: false
